{% extends "blog/base.html" %}
{% block content %}
{% if form.errors %}
<p>username 또는 password가 바르지 않습니다</p>
{% endif %}

<form method="post" action="{% url "django.contrib.auth.views.login" %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>패스워드</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>
	<input type="submit" value="login" /> <input type="hidden“ name="next“ value="{{ next }}" />
</form>
{% endblock %}
